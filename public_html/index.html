<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


		<!-- jQuery Form, Additional Methods, Validate -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

		<!-- Your JavaScript Form Validator -->
		<script src="js/form-validate.js"></script>

		<link rel="stylesheet" href="css/style.css">

		<!-- Google reCAPTCHA -->
		<script src='https://www.google.com/recaptcha/api.js'></script>

		<title>Contact Form Demo</title>
	</head>
	<body>
		<div class="container">
		<h1>Wicked Awesome Contact Form</h1>

			<form id="contact-form" method="post" action="../php/mailer.php">

				<div class="form-group">
					<label for="name">Name</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input class="form-control" type="text" name="name" id="name" placeholder="Your name">
					</div>
				</div>

					<div class="form-group">
						<label for="email">Email</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
							</div>
							<input class="form-control" type="email" name="email" id="email" placeholder="Your email">
						</div>
					</div>

				<div class="form-group">
					<label for="subject">Subject</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-pencil"></i></span>
						</div>
						<input class="form-control" type="text" name="subject" id="subject" placeholder="Subject">
					</div>
				</div>


				<div class="form-group">
					<label for="message">Message</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-comment"></i></span>
						</div>
						<textarea name="message" rows="5" id="message" class="form-control" required maxlength="2000" placeholder="message (max 2000 characters"></textarea>
					</div>
				</div>

				<div class="g-recaptcha" data-sitekey="6Lc78aMUAAAAADK_g1gDfz38R3-WvRDkzrprRIx7"></div>

				<button class="btn btn-info" type="submit">Submit</button>
				<button class="btn btn-default" type="reset">Reset</button>

			</form>

			<div id="output-area"></div>

		</div>
	</body>
</html>
